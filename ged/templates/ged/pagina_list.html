{% extends 'ged/base.html' %}

<h1 class="my-4">Documentos
  <small>Lista</small>
</h1>
<a href="{% url 'ged:pagina_new' %}">Novo</a>
<ul>
{% for pagina in paginas %}

		{{ pagina.titulo }}

{% endfor %}
</ul>
{% endblock content %}
